<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Log in</title>
</head>

<body style="overflow-y: hidden; display: flex; justify-content: center; align-items: center; width: 100vw;
height: 100vh;">

    <div class="LoginWindow">
        <form action="./Home.html" class='LoginForm'>
            <span class='LoginTitle'>log in your account</span>
            <span class='LogInWithGoogle'> <img src="./images/google.png" alt="" class='LoginImg' /> <span>log in with
                    google</span> </span>
            <span class='or'>or</span>
            <div class="inputBox">
                <label for="Email">Email <span><sup>*</sup></span></label>
                <input type="text" class='email' id='Email' placeholder='Enter your email' />
            </div>
            <div class="inputBox">
                <label for="Password">Password <span><sup>*</sup></span></label>
                <input type="password" class='password' id="Password" placeholder='Enter your password' />
            </div>
            <button class='LoginBtn'>Log in</button>
            <p class='loginfooter'>Create an account
                <a href="/Sign.html">sign in</a>
            </p>
        </form>
    </div>
</body>

</html>
